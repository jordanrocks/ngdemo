<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Using filters </title>
</head>
<body>
<div ng-app class="container" ng-init="names=['Adam', 'Jordy', 'Vidyalankar'];
students=[{name:'Pete',city:'NY'}, {name:'Jasmine',city:'Rome'}, {name:'Joe',city:'Dublin'}]">
    <h3>Looping using ng-repeat Directive</h3>

    <div>
        <ul>
            <li ng-repeat="name in names">{{name | uppercase}}</li>
        </ul>
    </div>

    Name
    <input type="text" ng-model="name"/><br>
    {{name}}
    <br/>
    <div>
        <ul>
            <li ng-repeat="student in students | filter:name| orderBy:'city' ">
                Name : {{student.name | uppercase}} - City {{student.city | lowercase}}
            </li>
        </ul>
    </div>
</div>
<link href="https://docs.angularjs.org/api/ng/filter">
https://docs.angularjs.org/api/ng/filter</link>
<script src="../angular.min.js"></script>
</body>
</html>
